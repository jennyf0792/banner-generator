<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <style>
        #banner {
        background-image: cover;
        height: 650px;
        }
    </style>
    <script>
      $(function(){
        
          
          
        
          var h1html = $('h1').html();
            $('h2').html("You have created your " + h1html + ", click 'Generate Banner' to see me!");
        
          
        
          $('#generate').click(function(){
            var name = $('#name').val();
            var favcolor = $('#favcolor').val();
            
            var font = $('#font').val();
            $('#banner').css('font-family', font);
            
              $('#banner').css('border', "solid 10px black");
              $('h1').css('color', favcolor);
              $('h1').html(name);
              $('h2').html("TOTALLY LOVING YOUR BANNER!");
              $('h2').css('color', 'white');
              
            var img = $('input[name="theme"]:checked').val();
              $('#banner').css('background-image', "url("+img+")");
          });
        
           $('h3').mouseenter(function(){
              $(this).css("color", "blue"); 
           });
            $('h3').mouseleave(function(){
             $(this).css("color", "black");
          });

      });
      
    </script>
  </head>
  <body>
    <h3 align="center">Generate Your Banner Now!</h3>
     Name: <br><input id="name" placeholder="Type your name!"> <br><br>
     Favorite Color: <span>For a lighter coloration, combine the words together. Example: skyblue, lightgreen, etc</span>
     <br><input id = "favcolor" placeholder="Your FAVORITE color" required> <br><br>
     Themes:<br>
     <input type="radio" name="theme" value="sunset.jpg"><img src="sunset.jpg" width="200" align="middle"> Sunset Glow<Br><br>
     <input type="radio" name="theme" value="water.jpg"><img src="water.jpg" width="200" align="middle"> Gracious Sky Water<Br><br>
     <input type="radio" name="theme" value="green.jpg"><img src="green.jpg" width="200" align="middle">  Green Sea Turtle<br><br>
     Fonts: <br>
     <select id="font" name="themes">
       <option value="arial">Arial</option>
       <option value="impact">Impact</option>
       <option value="verdana">Verdana</option>
     </select><br><br>
     
     <button type='submit' id="generate" value='submit'>Generate Banner</button><br><br>
     <!--Gender: <br>-->
     <!--<input type="radio" name="gender" value="male" required> Male-->
     <!--<input type="radio" name="gender" value="female">Female-->
     <!--<input type="radio" name="gender" value="agender">Agender<br><br>-->
     
     <div id="banner"><br><br><br>
       <h1 align="center">Banner</h1>
       <h2 align="center"></h2>
       
     </div>
     
  </body> 
</html>
