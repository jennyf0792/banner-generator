<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <style>
        #banner {
        background-image: cover; /*set the selected picture to cover the border*/
        height: 650px;
        }
    </style>
    <script>
      $(function(){
        
          
          
        
          var h1html = $('h1').html(); //created a variable called h1html to change and add on the html to h2
            $('h2').html("You have created your " + h1html + ", click 'Generate Banner' to see me!"); //added a string with h1html as a sentence
        
          
        
          $('#generate').click(function(){ //generate button when clicked on
            var name = $('#name').val(); //set variable name to id of input name
            var favcolor = $('#favcolor').val(); //set variable favcolor to id of input favcolor
            
            var font = $('#font').val(); //set variable font to id of input font
            $('#banner').css('font-family', font); //changes the css of the font family with jquery
            
              $('#banner').css('border', "solid 10px black"); //created a border when banner is pressed
              $('h1').css('color', favcolor); //changes the color of h1 element once submitted by user
              $('h1').html(name); //changes "Banner" to the name of the input from user
              $('h2').html("TOTALLY LOVING YOUR BANNER!"); //changes html text of the h2 element to this string
              $('h2').css('color', 'white'); //sets the color of h2 once button is clicked
              
            var img = $('input[name="theme"]:checked').val(); //
              $('#banner').css('background-image', "url("+img+")");
          });
        
           $('h3').mouseenter(function(){ //when the mouse is hovered on h3 (title)
              $(this).css("color", "blue"); //changes the color to blue
           });
            $('h3').mouseleave(function(){ //when the mouse off of the title
             $(this).css("color", "black"); //changes the color back to original color, black
          });

      });
      
    </script>
  </head>
  <body>
    <h3 align="center">Generate Your Banner Now!</h3>
     Name: <br><input id="name" placeholder="Type your name!"> <br><br>
     Favorite Color: <span>For a lighter coloration, combine the words together. Example: skyblue, lightgreen, etc</span>
     <br><input id = "favcolor" placeholder="Your FAVORITE color" required> <br><br>
     Themes:<br>
     <input type="radio" name="theme" value="sunset.jpg"><img src="sunset.jpg" width="200" align="middle"> Sunset Glow<Br><br>
     <input type="radio" name="theme" value="water.jpg"><img src="water.jpg" width="200" align="middle"> Gracious Sky Water<Br><br>
     <input type="radio" name="theme" value="green.jpg"><img src="green.jpg" width="200" align="middle">  Green Sea Turtle<br><br>
     Fonts: <br>
     <select id="font" name="themes">
       <option value="arial">Arial</option>
       <option value="impact">Impact</option>
       <option value="verdana">Verdana</option>
     </select><br><br>
     
     <button type='submit' id="generate" value='submit'>Generate Banner</button><br><br>
     <!--Gender: <br>-->
     <!--<input type="radio" name="gender" value="male" required> Male-->
     <!--<input type="radio" name="gender" value="female">Female-->
     <!--<input type="radio" name="gender" value="agender">Agender<br><br>-->
     
     <div id="banner"><br><br><br>
       <h1 align="center">Banner</h1>
       <h2 align="center"></h2>
       
     </div>
     
  </body> 
</html>
