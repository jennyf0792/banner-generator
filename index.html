<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      $(function(){
        
          
          
        
          var h1html = $('h1').html();
            $('h2').html("You have created your " + h1html + ", click on me to see!");
        
          
        
          $('#generate').click(function(){
            var name = $('#name').val();
            var favcolor = $('#favcolor').val();
            var font = $('#fonts').val();
              $('#banner').css('border', "solid 10px black");
              $('h1').css('color', favcolor);
              $('h1').html(name)
          });
        
           $('h4').mouseenter(function(){
              $(this).css("color", "blue"); 
           });
            $('h4').mouseleave(function(){
             $(this).css("color", "black");
          });

      });
      
    </script>
  </head>
  <body>
    <h4>Generate Your Banner Now!</h4>
     Name: <br><input id="name" required> <br><br>
     Favorite Color: <br><input id = "favcolor" required> <br><br>
     Themes:<br>
     <input type="radio" name="theme" checked><img src="sunset.jpg" width="200" align="middle"> Sunset Glow<Br><br>
     <input type="radio" name="theme"><img src="water.jpg" width="200" align="middle"> Gracious Sky Water<Br><br>
     <input type="radio" name="theme"><img src="green.jpg" width="200" align="middle">  Green Sea Turtle<br><br>
     Fonts: <br>
     <select name="themes">
       <option value="arial" checked>Arial</option>
       <option value="impact">Impact</option>
       <option value="verdana">Verdana</option>
     </select><br><br>
     
     <button type='submit' id="generate" value='submit'>Generate Banner</button>
     <!--Gender: <br>-->
     <!--<input type="radio" name="gender" value="male" required> Male-->
     <!--<input type="radio" name="gender" value="female">Female-->
     <!--<input type="radio" name="gender" value="agender">Agender<br><br>-->
     
     <div id="banner"><br><br><br>
       <h1 align="center">Banner</h1>
       <h2 align="center"></h2>
       
     </div>
     
  </body> 
</html>
